<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <script src="script.js" defer></script>
  <title>Tic Tac Toe</title>
</head>
<body>
  <button class="icon" id="xo" data-marker = "xo">x o</button>
  <button class="icon" id="catDog" data-marker="catDog">🐶 🐱</button>
  <button class="icon" id="iceFire" data-marker="iceFire">🧊 🔥</button>
  
  <div class="gameboard">
    <div class="square" id="1"></div>
    <div class="square" id="2"></div>
    <div class="square" id="3"></div>
    <div class="square" id="4"></div>
    <div class="square" id="5"></div>
    <div class="square" id="6"></div>
    <div class="square" id="7"></div>
    <div class="square" id="8"></div>
    <div class="square" id="9"></div>
  </div>

  <button id="computer" class="change-op">comp</button>
  <button id="player2" class="change-op">Player 2</button>
  <button class="btn2">button 2</button>
</body>
</html>
