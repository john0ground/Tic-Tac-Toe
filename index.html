<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <script src="script.js" defer></script>
  <title>Tic Tac Toe</title>
</head>
<body>
  <h1 class="output-main">Tic Tac Toe</h1>
    
  <main>
    <section class="modify-game">
      <div class="available-icons">
        <button class="icon" id="xo" data-marker = "xo">X O</button>
        <button class="icon" id="catDog" data-marker="catDog">ğŸ¶ ğŸ±</button>
        <button class="icon" id="iceFire" data-marker="iceFire">ğŸ§Š ğŸ”¥</button>
      </div>
      <button class="current-marker">XO</button>  
      <button class="change-opponent">change-opponent</button>
      <button class="reset">
        <svg width="20px" height="20px" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
          <g id="Edit / Undo">
            <path id="Vector" d="M10 8H5V3M5.29102 16.3569C6.22284 17.7918 7.59014 18.8902 9.19218 19.4907C10.7942 20.0913 12.547 20.1624 14.1925 19.6937C15.8379 19.225 17.2893 18.2413 18.3344 16.8867C19.3795 15.5321 19.963 13.878 19.9989 12.1675C20.0347 10.4569 19.5211 8.78001 18.5337 7.38281C17.5462 5.98561 16.1366 4.942 14.5122 4.40479C12.8878 3.86757 11.1341 3.86499 9.5083 4.39795C7.88252 4.93091 6.47059 5.97095 5.47949 7.36556" stroke="#000000" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
          </g>
        </svg>
      </button>
    </section>
  
    <div class="gameboard">
      <div class="square" id="1"></div>
      <div class="square" id="2"></div>
      <div class="square" id="3"></div>
      <div class="square" id="4"></div>
      <div class="square" id="5"></div>
      <div class="square" id="6"></div>
      <div class="square" id="7"></div>
      <div class="square" id="8"></div>
      <div class="square" id="9"></div>
    </div>

    <p class="turn">Turn: <span class="turn-name">Player1 - X</span></p>
  </main>

  <section class="choose-opponent-page">
    <h1>Tic Tac Toe</h1>
    <h2>Choose Opponent</h2>
    <section class="opponents-btn">
      <button class="choose-opponents-btn" data-opponent="player-2">Player 2</button>
      <button class="choose-opponents-btn" data-opponent="computer">Computer</button>
    </section>
  </section>
</body>
</html>
